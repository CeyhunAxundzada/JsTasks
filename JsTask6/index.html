<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slideshow-container">

        <div class="Slides fade">
          <div class="numbertext">1/3</div>
          <img src="https://media.istockphoto.com/photos/programmer-working-with-program-code-picture-id1075599562?k=20&m=1075599562&s=612x612&w=0&h=cDFY2kKyhFzSNNlDQsaxoekIW0v7iyaMBkxp11Fz33U=" style="width:100%">
          <div class="text">First Slide</div>
        </div>
        
        <div class="Slides fade">
          <div class="numbertext">2/3</div>
          <img src="https://media.istockphoto.com/photos/programming-code-abstract-technology-background-of-software-developer-picture-id1224500457?k=20&m=1224500457&s=612x612&w=0&h=LpjdY6okVWiKh8LT_LqcXz53kWaXVf47ThXKwMcCoHI=" style="width:100%">
          <div class="text">Second Slide</div>
        </div>
        
        <div class="Slides fade">
          <div class="numbertext">3/3</div>
          <img src="https://st.depositphotos.com/1003924/2502/i/600/depositphotos_25021863-stock-photo-html-web-code.jpg" style="width:100%">
          <div class="text">Third Slide</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        

    <script src="./app.js"></script>
</body>
</html>
